<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Responsive Email Example </title>
  </head>
  <body style="margin: 0; padding: 0;">

    <table border="1" cellpadding="0" cellspacing="0" width="100%">

      <tr>
        <td>

          <table align="center" border="1" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">

            <tr>
              <td align="center" bgcolor="#70bbd9" style="padding: 40px 0 30px 0;">
                Header
              </td>
            </tr>

            <tr>
              <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">

                <table border="1" cellpadding="0" cellspacing="0" width="100%">

                  <tr>
                    <td>
                      Row 1
                    </td>
                  </tr>

                  <tr>
                    <td style="padding: 20px 0 30px 0;">
                      Content goes here, or something.
                    </td>
                  </tr>

                  <tr>
                    <td>

                      <table border="1" cellpadding="0" cellspacing="0" width="100%">

                        <tr>
                          <td width="260" valign="top">

                            <table border="1" cellpadding="0" cellspacing="0" width="100%">

                              <tr>
                                <td>
                                  Image goes here.
                                </td>
                              </tr>
                              <tr>
                                <td style="padding: 25px 0 0 0;">
                                  Some more words go in here. Blurb blurb, blurby blurb blurb.
                                </td>
                              </tr>

                            </table>

                          </td>

                          <td style="font-size: 0; line-height: 0;" width="20">
                            &nbsp;
                          </td>

                          <td width="260" valign="top">

                            <table border="1" cellpadding="0" cellspacing="0" width="100%">

                              <tr>
                                <td>
                                  Image goes here.
                                </td>
                              </tr>
                              <tr>
                                <td style="padding: 25px 0 0 0;">
                                  Some more words go in here. Blurb blurb, blurby blurb blurb.
                                </td>
                              </tr>

                            </table>

                          </td>
                        </tr>

                      </table>

                    </td>
                  </tr>

                </table>

              </td>
            </tr>

            <tr>
              <td bgcolor="#ee4c50" style="padding: 30px 30px 30px 30px;">

                <table border="1" cellpadding="0" cellspacing="0" width="100%">

                  <tr>
                    <td width="75%">
                      &reg; This is where your <br/>
                      disclaimer and legal goes. 
                    </td>
                    <td align="right">

                      <table border="0" cellpadding="0" cellspacing="0">
                        <tr>
                          <td>
                            <span width="38" height="38"> image</span>
                          </td>
                          <td style="font-size: 0; line-height: 0;" width="20">
                            &nbsp;
                          </td>
                          <td>
                            <span width="38" height="38"> image </span>
                          </td>
                        </tr>
                      </table>

                    </td>
                  </tr>

                </table>

              </td>
            </tr>

          </table>

        </td>
      </tr>

    </table>

  </body>
</html>
